<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrolled Students</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container for the page content */
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Styling for the list of students */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            font-size: 18px;
            color: #555;
            background-color: #f0f0f0;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        ul li:hover {
            background-color: #e0e0e0;
        }

        /* Styling for the back link */
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
            font-size: 16px;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            background-color: #f1f1f1;
            width: 150px;
            margin: 20px auto 0;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #4CAF50;
            color: white;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            ul li {
                font-size: 16px;
                padding: 8px;
            }

            a {
                font-size: 14px;
                width: 120px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>List of Enrolled Students</h2>
        <ul>
            {% for name in student_names %}
                <li>{{ name }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>

</html>
