<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        /* Header */
        h2 {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            margin: 0;
            font-size: 28px;
        }

        /* Main container */
        .container {
            display: flex;
            flex: 1;
            padding: 20px;
            overflow: auto;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: calc(100vh - 80px); /* To take full height minus the header */
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #4CAF50;
        }

        .sidebar .logout {
            margin-top: auto;
            text-align: center;
        }

        /* Main content area */
        .content {
            flex: 1;
            background-color: white;
            padding: 20px;
            box-sizing: border-box;
            margin-left: 260px; /* Space for sidebar */
        }

        .content h3 {
            color: #333;
            margin-bottom: 20px;
        }

        .content ul {
            list-style-type: none;
            padding: 0;
        }

        .content li {
            margin: 15px 0;
        }

        .content li a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .content li a:hover {
            color: #333;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
            }

            .content {
                margin-left: 0;
                padding: 15px;
            }

            .content h3 {
                font-size: 24px;
            }

            .sidebar a {
                font-size: 16px;
            }

            .content li a {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <h2>Teacher Dashboard</h2>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="{{ url_for('upload_group_photo') }}">Upload Group Photo</a>
            <a href="{{ url_for('view_students') }}">View Students</a>
            <a href="{{ url_for('generate_report') }}">Generate Report</a>
            <a href="{{ url_for('view_attendance') }}">View Attendance</a>

            <div class="logout">
                <a href="{{ url_for('logout') }}" style="background-color: #f44336;">Logout</a>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content">
            <h3>Welcome to your Teacher Dashboard!</h3>
            <!-- <p>Select an option from the sidebar to manage your tasks.</p> -->
        </div>
    </div>
</body>

</html>
