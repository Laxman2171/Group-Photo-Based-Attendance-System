<!-- view_attendance.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Attendance</title>
</head>
<body>
    <h1>Attendance Records</h1>
    <table border="1"> 
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance_records %}
            <tr>
                <td>{{ record.Name }}</td>
                <td>{{ record.Date }}</td>
                <td>{{ record.Time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
